<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ceramics Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <main class="container">
      <form>
        <div class="form-group">
          <label for="ceramicBody">Choose a ceramic body:</label>
          <select class="form-control" id="ceramic-body">
            <option value="">Please choose an option</option>
            <option value="porcelain">Porcelain</option>
            <option value="stoneware">Stoneware</option>
          </select>
        </div>
        <div class="form-group">
          <label for="size">Final Size</label>
          <input class="form-control" type="number" id="size" name="size" value="" />
          <small id="sizeText" class="form-text text-muted">Enter the size that your final piece will be.</small>
        </div>
        <button id="calculateBtn" class="btn btn-primary" type="button" name="calculate">Calculate</button>
      </form>
      <div id="output-container">
        <h3>Your mold should be <span id="output">0</span></h3>
      </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
